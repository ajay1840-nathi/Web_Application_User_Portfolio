      <section id="form" class="Secondsection">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md" id="divLeft">
                  <form>
                    <fieldset>
                      <legend>
                        <h1>Leave me a message</h1>
                      </legend>
                      <br><br><br>
                      
                        <label> Name*: </label>
                        <input type="text" id="name" class="holder" placeholder="Enter your name" >
                        <p id="special"></p>
                        <br><br><br>
                        <label> Email*: </label>
                        <input type="email" id="mail" class="holder" placeholder="Enter your email">
                        <p id="format"></p>
                        <br><br><br>
                        <label> Mobile*: </label>
                        <input type="tel" id="mobile" class="holder" placeholder="Mobile number" />
                        <p id="limit"></p>
                        <br><br><br>
                        <label> Zipcode*: </label>
                        <input type="number" id="zip" class="holder" placeholder="Enter zipcode"/>
                        <p id="pincode"></p>
                        <br><br><br>
                        <label> Message: </label>
                        <textarea placeholder="Comments and Queries" id="area">  </textarea>
                        <br><br><br>
                    </fieldset>
                </form>
                    <br>
                    <a href="contactMe.html">
                        <button type="submit" class="btn btn-dark" onclick="checking()" > Submit </button></a>
                </div>
                <div class="col-lg-6 col-md">
                    <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=656,h=892,fit=scale-down/dovilelxpfw/DovileCo-YrDDg5Dn8gfZr5Vp.jpg"
                        alt="lady reading book">
                </div>
            </div>
        </div>
    </section>
    <div id="data" class="pop">
      <p><b>Name:</b><div id="name"></div></p>
      <p><b>E-mail:</b><div id="mail"></div></p>
      <p><b>Mobile:</b><div id="phone"></div></p>
      <p><b>Zipcode:</b><div id="code"></div></p>
      <p><b>Message:</b><div id="msg"></div></p>
    </div>
